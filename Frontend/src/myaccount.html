<body>

        <main class="content">
            <div class="display-area">
                <h2>MY ACCOUNT</h2>


                <!-- ‡∏•‡∏ö‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠‡∏≠‡∏≠‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î -->
                <!DOCTYPE html>
                <html lang="en">
                <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>My Account</title>
                <style>

                        /* General Styles */
                
                        body {
                
                            font-family: 'Georgia', serif;
                
                            background: url('library-background.jpg') no-repeat center center fixed;
                
                            background-size: cover;
                
                            display: flex;
                
                            justify-content: center;
                
                            align-items: center;
                
                            height: 100vh;
                
                            margin: 0;
                
                        }
                
                        /* Account Box */
                
                        .account-container {
                
                            background: #EAEAEA;
                
                            width: 380px;
                
                            padding: 40px;
                
                            text-align: center;
                
                            border-radius: 30px;
                
                            border: 2px solid black;
                
                            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
                
                            position: relative;
                
                        }
                
                        /* Account Title */
                
                        .account-title {
                
                            font-size: 20px;
                
                            font-weight: bold;
                
                            text-align: left;
                
                            margin-bottom: 20px;
                
                        }
                
                        /* Profile Section */
                
                        .profile-section {
                
                            position: relative;
                
                            display: flex;
                
                            flex-direction: column;
                
                            align-items: center;
                
                            margin-bottom: 20px;
                
                        }
                
                        .edit-text {
                
                            font-size: 12px;
                
                            color: gray;
                
                            font-weight: bold;
                
                            position: absolute;
                
                            top: -18px;
                
                        }
                
                        .profile-pic {
                
                            width: 120px;
                
                            height: 120px;
                
                            background: black;
                
                            border-radius: 50%;
                
                            border: 3px solid black;
                
                            margin-top: 10px;
                
                        }
                
                        /* Input Sections */
                
                        .input-section {
                
                            display: flex;
                
                            flex-direction: column;
                
                            align-items: center;
                
                            margin-bottom: 15px;
                
                        }
                
                        .input-label {
                
                            font-size: 16px;
                
                            font-weight: bold;
                
                            margin-bottom: 5px;
                
                        }
                
                        .input-box {
                
                            width: 85%;
                
                            height: 35px;
                
                            background: #D3D3D3;
                
                            border-radius: 10px;
                
                            border: 2px solid gray;
                
                        }
                
                        /* Sign Out Button */
                
                        .signout-btn {
                
                            background: yellow;
                
                            border: 2px solid black;
                
                            padding: 10px 25px;
                
                            font-size: 16px;
                
                            font-weight: bold;
                
                            border-radius: 10px;
                
                            cursor: pointer;
                
                            text-transform: lowercase;
                
                            transition: 0.3s ease-in-out;
                
                            margin-top: 25px;
                
                        }
                
                        .signout-btn:hover {
                
                            background: #FFD700;
                
                        }
                </style>
                </head>
                <body>
                <div class="account-container">
                <div class="profile-section">
                <p class="edit-text">edit profile</p>
                <div class="profile-pic"></div>
                </div>
                <div class="input-section">
                <p class="input-label">username</p>
                <div class="input-box"></div>
                </div>
                <div class="input-section">
                <p class="input-label">email.com</p>
                <div class="input-box"></div>
                </div>
                <button class="signout-btn">sign out</button>
            
            </div>
        </main>
    </div>
</body>
</html>
